<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link type="text/css" rel="stylesheet" href="cal.css">
    <style type="text/css">
      div.cal {margin:10px;}
      div.footer {font-family:sans-serif;padding-top:20px}
    </style>
  </head>
  <body>
    <div class="cal">
      <div class="month">January</div>
      <div class="date">1</div>
    </div>
    <div class="cal">
      <div class="month">February</div>
      <div class="date">9</div>
    </div>
    <div class="cal">
      <div class="month">March</div>
      <div class="date">19</div>
    </div>
    <div class="cal">
      <div class="month">April</div>
      <div class="date">20</div>
    </div>
    <div class="cal">
      <div class="month">May</div>
      <div class="date">15</div>
    </div>
    <div class="cal">
      <div class="month">June</div>
      <div class="date">21</div>
    </div>
    <div class="cal">
      <div class="month">July</div>
      <div class="date">28</div>
    </div>
    <div class="cal">
      <div class="month">August</div>
      <div class="date">16</div>
    </div>
    <div class="cal">
      <div class="month">September</div>
      <div class="date">30</div>
    </div>
    <div class="cal">
      <div class="month">October</div>
      <div class="date">20</div>
    </div>
    <div class="cal">
      <div class="month">November</div>
      <div class="date">5</div>
    </div>
    <div class="cal">
      <div class="month">December</div>
      <div class="date">25</div>
    </div>

    <div class="footer">
      <p>Want to use this in your own projects?</p>
      <p>Check out the source code <a href="https://github.com/TheCoolBlackCat/cal-icon">here</a>!</p>
    </div>

    <script type="text/javascript">
    var dates = document.getElementsByClassName("date");
    for (var i = 0; i < dates.length; i++)
      dates[i].innerText = Math.floor(Math.random()*30)+1;
    </script>
  </body>
</html>
